<html>
    <head> 
    <title>form</title>

    </head>
    <body>
    
    <form method="get" action="www.gmail.com" target= "_blank">
<h1>Registration Form</h1>
        <hr />
        Username   <input type="text"     name="usr_name"/>  <br /><br />
        Password   <input type="password" name="pwd" />      <br /><br />
        DOB        <input type="date"     name="date"/>      <br /><br />
        Email      <input type="email"    name="email"/>     <br /><br />
        Gender     <input type="radio"    name="gender" value="m" />Male
                   <input type="radio"    name="gender" value="f" />Female<br /><br />
        Hobbies    <input type="checkbox" name="Hobbies" value="hsong" />Listening to songs
                   <input type="checkbox" name="Hobbies" value="hy" /> Yoga
                   <input type="checkbox" name="Hobbies" value="hTravel" /> Traveling<br /><br />

   Country  
    <select name="Country">
    <option value="Australia">Australia</option>
    <option value="India">India</option>
    <option value="USA">USA</option>
    <option value="Italy">Italy</option>
    <option value="Rome">Rome</option>
    </select> <br /><br />
    Photo  
    <input type="file" name="pic" /> <br />
    Tell About Yourself <br />
    <textarea cols="50" rows="5" name="about_you">
        </textarea> <br /><br />
<button type="submit"> Register </button>
    </form>
    
</body>
     </html>
